    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; margin: 0; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      /* Personnalisation des barres de défilement (Scrollbars) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff; /* Fond du rail blanc */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* Couleur de la barre (gris clair) */
        border-radius: 5px;
        border: 2px solid #ffffff; /* Bordure blanche pour effet flottant */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* Plus foncé au survol */
      }
      
      /* Compatibilité Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #ffffff;
      }
    </style>
